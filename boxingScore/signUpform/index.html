<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form>
        <div class="textSection">
          <h2>Welcome to Our Platform!</h2>
        </div>
        <div class="forms">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-input" required /><br />

          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-input" required /><br />

          <label for="email">Email</label>
          <input type="email" id="email" class="form-input" required /><br />

          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            id="phoneNumber"
            class="form-input"
            required
          /><br />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            required
          /><br />

          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-input"
            required
          /><br />
        </div>
        <div class="footer">
          <button type="submit">Sign Up</button>
          <label>Already have an account? <a href="#">Log in</a></label>
        </div>
      </form>
    </main>
  </body>
</html>
